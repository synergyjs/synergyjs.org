<link
  rel="stylesheet"
  href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/github-gist.min.css"
/>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  :root {
    --n1: 1.6;
    --n2: 2.5600000000000005;
    --n3: 4.096000000000001;
    --n4: 6.553600000000003;
    --n5: 10.485760000000006;
    --n6: 16.77721600000001;
    --n7: 26.84354560000002;
    --n8: 42.949672960000036;
    --n9: 68.71947673600006;
    --n10: 109.95116277760012;
    --dark1: #202020;
    --dark2: #252525;
    --dark3: #303030;
    --dark4: #353535;
    --light2: #dcdcdc;
    --light1: #f5f5f5;
  }

  html {
    font-size: 62.5%;
  }

  body {
    font-family: Georgia, Lucida Grande, Arial, Georgia;
    background-color: var(--light);
    margin: 0 calc(var(--n4) * 1rem);
  }

  body * {
    font-size: calc(var(--n1) * 1rem);
    line-height: var(--n1);
    color: var(--dark1);
  }

  ul {
    margin-left: calc(var(--n2) * 1rem);
  }

  * + * {
    margin-top: calc(var(--n1) * 1rem);
  }

  header nav {
    text-transform: uppercase;
  }

  h1,
  h2,
  h3 {
    margin-top: calc(var(--n2) * 1rem);
  }

  h1 {
    font-size: calc(var(--n2) * 1rem);
    color: var(--dark4);
  }

  h2 {
    font-size: calc(var(--n3) * 1rem);
    color: var(--dark3);
  }

  h3 {
    font-size: calc(var(--n2) * 1rem);
    color: var(--dark2);
  }

  .synergy {
    font-family: Verdana, Trebuchet MS, Lucida Grande;
    font-weight: 400;
    text-transform: lowercase;
    font-size: calc(var(--n3) * 1rem);
    color: #009900;
  }

  .reset {
    text-decoration: none;
  }

  header {
    display: flex;
    justify-content: space-between;
    margin: calc(var(--n2) * 1rem) 0;
  }

  main {
    margin: calc(var(--n4) * 1rem) 0;
  }

  .readable {
    width: 100%;
    min-width: 50em;
    max-width: 75em;
    font-size: inherit;
  }
</style>
<style>
  pre[class*='language-'] {
    /*margin: 1.75em 0;*/
    margin: calc(var(--n1) * 1rem) 0 0;
    font-size: calc(var(--n1) * 1rem);
    background: #222;
  }
</style>
