<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>documentation</title>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/github-gist.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --n1: 1.6;
        --n2: 2.16;
        --n3: 2.9439999999999995;
        --n4: 4.041599999999999;
        --n5: 5.578239999999998;
        --n6: 7.729535999999997;
        --n7: 10.741350399999995;
        --n8: 14.957890559999992;
        --n9: 20.86104678399999;
        --n10: 29.12546549759998;
        --dark1: #202020;
        --dark2: #252525;
        --dark3: #303030;
        --dark4: #353535;
        --light2: #dcdcdc;
        --light1: #f5f5f5;
      }

      html {
        font-size: 62.5%;
        /* font-size: calc(1em + 1vw); */
      }

      body {
        font-family: Georgia, Lucida Grande, Arial, Georgia;
        background-color: var(--light);
        /* ... */
        margin: calc(var(--n2) * 1rem) calc(var(--n1) * 1rem);
      }

      body * {
        font-size: calc(var(--n1) * 1rem);
        line-height: var(--n1);
        color: var(--dark2);
      }

      ul {
        margin-left: calc(var(--n2) * 1rem);
      }

      * + * {
        margin-top: calc(var(--n1) * 1rem);
      }

      header nav {
        text-transform: uppercase;
      }

      h1,
      h2,
      h3 {
        font-family: Arial;
        margin: calc(var(--n2) * 1rem) 0;
      }

      h1 {
        font-size: calc(var(--n2) * 1rem);
        color: var(--dark4);
      }

      h2 {
        font-size: calc(var(--n3) * 1rem);
        color: var(--dark3);
      }

      h3 {
        font-size: calc(var(--n2) * 1rem);
        color: var(--dark2);
      }

      hr {
        margin: calc(var(--n3) * 1rem) 0;
      }

      .synergy {
        font-family: Verdana, Trebuchet MS, Lucida Grande;
        /* font-weight: 400; */
        text-transform: lowercase;
        font-size: calc(var(--n3) * 1rem);
        /* color: #009900; */
        color: #66cc33;
      }

      .reset {
        text-decoration: none;
      }

      header {
        display: flex;
        justify-content: start;
        align-items: baseline;
        margin: calc(var(--n2) * 1rem) 0;
      }

      header nav a {
        color: var(--dark4);
      }

      header nav ul {
        list-style-type: none;
        display: flex;
        align-items: baseline;
      }

      header nav ul li {
        padding: 0 calc(var(--n1) * 1rem);
      }

      .readable {
        width: 100%;
        max-width: 50em;
      }

      .next {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        font-size: calc(var(--n2) * 1rem);
        margin: calc(var(--n4) * 1rem) 0;
      }

      .next span {
        text-transform: uppercase;
        text-decoration: none;
        font-size: calc(var(--n1) * 1rem);
      }

      footer {
        display: flex;
        justify-content: space-between;
      }

      footer a:first-child {
        display: flex;
        align-items: flex-start;
      }
      footer a:last-child {
        display: flex;
        align-items: flex-end;
      }
    </style>
    <style>
      pre[class*="language-"] {
        /*margin: 1.75em 0;*/
        margin: calc(var(--n1) * 1rem) 0 0;
        font-size: calc(var(--n1) * 1rem);
        background: #222;
      }

      .hljs,
      code {
        background-color: var(--light1);
        padding: 0 3px;
        border-radius: 0.25em;
      }

      .hljs {
        padding: calc(var(--n1) * 1rem) 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        <a href="/" class="synergy reset">Synergy</a>
      </h1>
      <nav>
        <ul>
          <li>
            <a href="/documentation">docs</a>
          </li>
          <li>
            <a href="https://github.com/defx/synergy"> github </a>
          </li>
          <!-- <li><a href="/tutorials">tuts</a></li> -->
        </ul>
      </nav>
    </header>

    <main class="readable">
      <nav>
        <h2>documentation</h2>
        <ul>
          <li><a href="/getting-started">getting started</a></li>

          <li><a href="/api">api</a></li>

          <li><a href="/templates">templates</a></li>

          <li><a href="/class-and-style">class and style</a></li>

          <li><a href="/repeated-blocks">repeated blocks</a></li>

          <li><a href="/events">events</a></li>

          <li><a href="/forms">forms</a></li>

          <li><a href="/prerendering">prerendering</a></li>
        </ul>
      </nav>
    </main>
    <footer class="readable">
      <a href="" class="next">
        <span>< PREV</span>
        synergy
      </a>

      <a href="getting-started" class="next">
        <span>NEXT ></span>
        getting started
      </a>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
